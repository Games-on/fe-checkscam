<app-header (aiTuVanClicked)="onAiTuVanClicked()"></app-header>
<div class="news-detail-full">
  <div class="news-detail-card">
    <div class="news-detail-row">
      <span class="news-detail-label">Tên</span>
      <h2 class="news-detail-title">{{ post.name }}</h2>
    </div>
    <hr />
    <div class="news-detail-row">
      <span class="news-detail-label">Mô tả</span>
      <p class="news-detail-desc">{{ post.shortDescription }}</p>
    </div>
    <div class="news-detail-row">
      <span class="news-detail-label">Nội dung</span>
      <p class="news-detail-content">{{ post.content }}</p>
    </div>
  </div>
</div>
<app-chat-box *ngIf="showChatbox" (close)="closeChatbox()"></app-chat-box>
<app-footer></app-footer>
