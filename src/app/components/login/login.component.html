  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5 shadow-lg rounded-3 custom-card-style">
      <h2 class="text-center mb-4 text-primary">Đăng nhập</h2>
      <form #loginForm="ngForm">
        <div class="mb-4">
          <label for="phoneNumber" class="form-label">Tên đăng nhập</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input
              type="text"
              class="form-control form-control-lg"
              id="phoneNumber"
              placeholder="Nhập tên đăng nhập"
              name="phoneNumber"
              [(ngModel)]="username"
              required
            />
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Mật khẩu</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input
              type="password"
              class="form-control form-control-lg"
              id="password"
              placeholder="Nhập mật khẩu"
              name="password"
              [(ngModel)]="password"
              required
            />
          </div>
        </div>
        <div class="d-flex justify-content-between mb-4">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="rememberMe"
            />
            <label class="form-check-label" for="rememberMe"
              >Nhớ tài khoản</label
            >
          </div>
          <a href="#" class="text-muted forgot-password-link" (click)="forgotPassword($event)">Quên mật khẩu?</a>
        </div>
        <button
          type="submit"
          class="btn btn-primary btn-lg w-100 bg-gradient-primary"
          (click)="login()"
          [disabled]="loginForm.invalid"
        >
          Đăng nhập
        </button>
      </form>
    </div>
  </div>
