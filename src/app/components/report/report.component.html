<h2>Danh sách báo cáo</h2>
<table class="data-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Thông tin</th>
      <th>Mô tả</th>
      <th>Trạng thái</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let report of reports">
      <td>{{ report.id }}</td>
      <td><a routerLink="/detail-report/{{report.id}}">{{ report.info }}</a></td>
      <td>{{ report.description }}</td> 
      <td>{{ report.status | reportStatusToString }}</td>
    </tr>
  </tbody>
</table>
