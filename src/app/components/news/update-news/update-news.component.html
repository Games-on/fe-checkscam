<div class="news-form-container">
  <div class="form-header">
    <h2>Cập nhật tin tức</h2>
    <p class="subtitle">Điền đầy đủ thông tin để tạo bản tin mới</p>
  </div>

  <div class="news-form">
    <div class="form-group">
      <label class="form-label" for="name">Tiêu đề</label>
      <input id="name" type="text" class="form-control" placeholder="Nhập tiêu đề tin tức" [(ngModel)]="name" />
    </div>

    <div class="form-group">
      <label class="form-label" for="description">Mô tả ngắn</label>
      <input id="description" type="text" class="form-control" placeholder="Nhập mô tả ngắn" [(ngModel)]="shortDescription" />
    </div>

    <div class="form-group">
      <label class="form-label" for="content">Nội dung chi tiết</label>
      <textarea id="content" [(ngModel)]="content" class="form-control content-textarea" placeholder="Nhập nội dung..."></textarea>
    </div>

    <div class="form-actions">
      <button class="btn btn-secondary" type="button" (click)="goBack()">
        Hủy
      </button>
      <button class="btn btn-primary" type="button" (click)="updateNews()">
      Cập nhật
      </button>
    </div>
  </div>
</div>
