<div class="container-fluid">
  <div class="content">
    <div class="header">
      <h5>Thêm tài khoản</h5>
      <button class="close-button" (click)="closeDialog()">×</button>
    </div>
    <div class="body">
      <div class="form-group mb-3">
        <label>Tên</label>
        <input type="text" class="form-control" placeholder="Nhập tên" [(ngModel)]="name" >
      </div>
      <div class="form-group mb-3">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Nhập email" [(ngModel)]="email">
      </div>
      <div class="form-group mb-3">
        <label>Mật khẩu</label>
        <input type="password" class="form-control" placeholder="Nhập mật khẩu" [(ngModel)]="password">
      </div>
    </div>
    <div class="footer">
      <button class="btn btn-secondary" (click)="closeDialog()">Hủy</button>
      <button class="btn btn-primary" (click)="createUser()">Tạo</button>
    </div>
  </div>
</div>
