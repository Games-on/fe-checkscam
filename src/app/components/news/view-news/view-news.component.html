<h2>Danh sách tin tức</h2>
<table class="data-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Tên</th>
      <th>Mô tả</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{ post.id }}</td>
      <td><a>{{ post.name }}</a></td>
      <td>{{ post.shortDescription }}</td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary" routerLink="/chatbot">Trở lại</button>
