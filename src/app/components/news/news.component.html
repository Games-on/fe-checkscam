<h2>Danh sách tin tức</h2>
<div class="controls">
  <button class="add-btn" routerLink="/create-news"><i class="fas fa-plus"></i>THÊM TIN TỨC</button>
</div>
<table class="data-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Tên</th>
      <th>Mô tả</th>
      <th>Hành động</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{ post.id }}</td>
      <td><a>{{ post.name }}</a></td>
      <td>{{ post.shortDescription }}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteNews(post.id)">Xóa</button>
    </td>
    </tr>
  </tbody>
</table>
