<app-header (aiTuVanClicked)="onAiTuVanClicked()"></app-header>
<div class="news-page-container">
  <div class="page-content-area">
    <div class="container">
      <h2 class="page-title">Trang tin tức</h2>

      <div class="search-and-pagination">
        <div class="search-bar">
          <input type="text" placeholder="Tìm kiếm tin tức..." [(ngModel)]="searchTerm" (input)="searchPosts()">
          <button>Tìm kiếm</button>
        </div>

        <div class="pagination-controls">
          <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">&lt;</button>
          <span *ngFor="let page of pages" [class.active]="currentPage === page" (click)="changePage(page)">{{ page }}</span>
          <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">&gt;</button>
        </div>
      </div>

      <div class="news-grid">
        <div class="news-card" *ngFor="let post of posts">
          <div class="card-image">
            <img src="path/to/default/news-image.jpg" alt="Ảnh tin tức">
          </div>
          <div class="card-content">
            <h3 class="card-title">
              <a routerLink="/detail-news/{{post.id}}">{{ post.name }}</a>
            </h3>
            <p class="card-description">{{ post.shortDescription }}</p>
            <div class="card-footer">
              </div>
          </div>
        </div>
      </div>

      <div class="pagination-info">
        Hiển thị {{ startIndex + 1 }} - {{ endIndex + 1 }} của {{ totalPosts }} tin tức
      </div>

    </div>
  </div>
</div>
<app-chat-box *ngIf="showChatbox" (close)="closeChatbox()"></app-chat-box>
<app-footer></app-footer>
